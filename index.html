<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Kaleidoscope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

		 html,body { height: 100%; margin: 0px; padding: 0px; }
      #full { background: #0f0; height: 100% }

  display: flex;

     min-height:100%;

}

  <script src="https://xemantic.github.io/shader-web-background/dist/shader-web-background.min.js"></script>

  <script type="x-shader/x-fragment" id="image">
    precision highp float;

    uniform vec2  iResolution;
    uniform float iMinDimension;
    uniform float iTime;
    uniform float iRotationSpeed;
    uniform float iSmoothEdge;
    uniform sampler2D SrcImage;




uniform float     iTimeDelta;            // render time (in seconds)
uniform int       iFrame;                // shader playback frame
uniform float     iChannelTime[4];       // channel playback time (in seconds)
uniform vec3      iChannelResolution[4]; // channel resolution (in pixels)
uniform vec4      iMouse;                // mouse pixel coords. xy: current (if MLB down), zw: click
uniform samplerXX iChannel0..3;          // input channel. XX = 2D/Cube
uniform vec4      iDate;                 // (year, month, day, time in seconds)
uniform float     iSampleRate;           // sound sample rate (i.e., 44100)

   const float tau = 6.2831853;

    
void main( out vec4 fragColor, in vec2 fragCoord )
{
    float T = iTime*.3+10.0;
	vec2 uv = (fragCoord.xy-.5*iResolution.xy) * 7.2 / iResolution.y;

    float r = 1.0;
    float a = T*.1;
    float c = cos(a)*r;
    float s = sin(a)*r;
    float q = T*.2 / tau;
    for ( int i=0; i<30; i++ )
    {
    	//uv = abs(uv);
        
        // higher period symmetry
        float t = atan(uv.x,uv.y);
		t *= q;
        t = abs(fract(t*.5+.5)*2.0-1.0);
        t /= q;
        //q = q+.001;
        uv = length(uv)*vec2(sin(t),cos(t));
        
        uv -= .7;
        uv = uv*c + s*uv.yx*vec2(1,-1);
    }
        
    fragColor = .5+.5*sin(T+vec4(13,17,23,1)*texture( iChannel0, uv*vec2(1,-1)+.5, -0.0 ));
}

  </script>
  <script>
    const loadImage = (src) => new Promise((resolve, reject) => {
      let img = new Image();
      img.onload = () => resolve(img);
      img.onerror = () => {
        reject(new Error("Failed to load image from: " + src));
      };
      img.src = src;
    });

    shaderWebBackground.shade({
      onInit: (ctx) => {
        loadImage("img/photo.gif")
          .then(image => {
            const gl = ctx.gl;
            const texture = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
            gl.bindTexture(gl.TEXTURE_2D, null);
            ctx.SrcImage = texture;
          });
      },
      onResize: (width, height, ctx) => {
        ctx.minDimension = Math.min(width, height);
      },
      shaders: {
        image: {
          uniforms: {
            iResolution:      (gl, loc, ctx) => gl.uniform2f(loc, ctx.width, ctx.height),
            iTime:            (gl, loc, ctx) => gl.uniform1f(loc, performance.now() / 100),
            iMinDimension:    (gl, loc, ctx) => gl.uniform1f(loc, ctx.minDimension),
            iRotationSpeed:   (gl, loc, ctx) => gl.uniform1f(loc, .02),
            iSmoothEdge: (gl, loc, ctx) => gl.uniform1f(loc, .02),
            SrcImage:      (gl, loc, ctx) => ctx.texture(loc, ctx.SrcImage)
          }
        }
      }
    });
  </script>
</head>
